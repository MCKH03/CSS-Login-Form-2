<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
        <link rel="stylesheet" href="source-code.css" />

    <title>Login Form 2</title>
  </head>
  <body>
      <a href="https://github.com/MCKH03/CSS-Login-Form-2" target="_blank" class="src">
      <button class="src__link">SC</button>
    </a>
    <div class="container mar-bot-2">
      <div class="form">
        <h2 class="header mar-bot-4">Sign in</h2>
        <div class="input-box input-box--1 mar-bot-6">
          <input type="text" class="input" id="#username" required />
          <label for="username" class="label">Username</label>
          <span class="input-before"></span>
        </div>
        <div class="input-box input-box--2 mar-bot-1">
          <input type="password" class="input" id="#username" required />
          <label for="username" class="label">Password</label>
          <span class="input-before"></span>
        </div>
        <div class="links mar-bot-4">
          <a href="#" class="forgot">Fogot password?</a>
          <a href="#" class="signup">Sign Up</a>
        </div>
        <div class="button-box">
          <button class="button">Log in</button>
        </div>
      </div>
    </div>
    <div class="developer">
      <a href="https://github.com/MCKH03" class="dev"
        >Mehrshad Cheshm Khavari</a
      >
    </div>
  </body>
</html>
